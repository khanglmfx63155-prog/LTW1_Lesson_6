<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lệnh Truy Nã</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #d7cdb9;
      }
      .danhsachloi {
        text-align: left;
        /* Set width */
        width: 190px;
        /* Set center */
        margin: 0 auto;
      }
      .danhsachdongpham {
        text-align: center;
        /* Set width */
        width: 650px;
        /* Set center */
        margin: 0 auto;
      }
      .wanted-poster {
        font-family: "Holtwood One SC";
        text-align: center;
        width: 700px;
        border: solid;
        border-width: 124px 76px 64px 40px;
        padding: 16px 32px;
        background-color: #ccc;
        border-image: url(https://codecombat.com/images/level/code_editor_background_border.png)
          124 76 64 40 fill round;
        margin: 0 auto;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wanted-poster">
      <h1 style="color: #ff0000">LỆNH TRUY NÃ</h1>
      <img
        src="https://img.icons8.com/emoji/96/robot-emoji.png"
        alt="Đồng phạm 1"
        width="50"
      />
      <p><strong>THỦ PHẠM:</strong> Nguyễn Thế Doanh</p>
      <p>Với những lỗi như:</p>
      <div class="danhsachloi">
        <p style="text-align: justify">1.Nói chuyện trong giờ học.</p>
        <p style="text-align: justify">2.Chưa làm BTVN.</p>
      </div>
      <p>
        <strong>Phần thưởng của người tìm ra:</strong>
        <span class="reward" ; style="color: #02008c; font-weight: bold"
          >1 TỶ ĐỒNG</span
        >
      </p>
      <p><em>Đồng phạm đã biết:</em></p>
      <table class="danhsachdongpham">
        <tr>
          <td>
            <img
              src="https://img.icons8.com/emoji/96/robot-emoji.png"
              alt="Đồng phạm 1"
              width="50"
            />

            <p>Hà Đức Trung</p>
          </td>
          <td>
            <img
              src="https://img.icons8.com/emoji/96/robot-emoji.png"
              alt="Đồng phạm 2"
              width="50"
            />
            <p>Nguyễn Văn An</p>
          </td>
        </tr>
      </table>
      <p class="footer" style="font-weight: bold; font-style: italic">Cảnh sát ICANTECH</p>
    </div>
  </body>
</html>
